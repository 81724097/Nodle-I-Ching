<html>
    <head>
        <script src="../../lib/umd/index.min.js"></script>
    </head>
    <body onload="loadImage()">
        <img id="myImg" width="500" height="500">
        <script>
            function loadImage() {
                const writer = new iching.Writer("myImg");
                let data = [];
                for (let i = 0; i < 64; i++)
                    data[i] = i;
                console.log(data);
                writer.createImage(data, 8, 8);
            }
        </script>
    </body>
</html>
