<html>
    <head>
        <script src="../../../lib/umd/index.min.js"></script>
    </head>
    <body onload="loadImage()">
        <img id="myImg" width="500" height="500">
        <script>
            function loadImage() {
                const encoded = iching.Encoder.encode("oroboro2018");
                const writer = new iching.Writer(2500);
                const imgData = writer.render(encoded);
                const canvas = document.createElement("canvas");
                canvas.width = imgData.width;
                canvas.height = imgData.height;
                const ctx = canvas.getContext('2d');
                const ctxImgData = new ImageData(imgData.data, imgData.width, imgData.height);
                ctx.putImageData(ctxImgData, 0, 0);
                const img = document.getElementById("myImg");
                img.src = canvas.toDataURL();
            }
        </script>
    </body>
</html>
